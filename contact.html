<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Contact Us - codetech</title>
    <style></style>
  </head>
  <body>
    <header id="header"></header>
    <nav id="nav"></nav>
    <main>
      <section class="contact-form">
        <h1>Contact Form</h1>
        <br /><br />
        <form action="" method="post" enctype="text/plain">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button
            name="btn_to_send_email"
            id="btn_to_send_email"
            class="btn_to_send_email"
            type="submit"
          >
            Send Message
          </button>
        </form>
      </section>

      <section class="links">
        <a
          href="https://www.facebook.com/profile.php?id=100003128722409&mibextid=LQQJ4d"
          ><img src="images/facebook-logo.png" alt="facebook-logo"
        /></a>

        <a
          href="https://www.instagram.com/khaled7hasan7/?fbclid=IwAR3vHCpHKLOD14C8nwktymileXYeUaSAjea4-Zwdv9qSb8jK619u4lfo3sk"
          ><img src="images/instagram.png" alt="instagram-logo"
        /></a>

        <a href="https://github.com/khaled7hasan7"
          ><img src="images/gethub-logo.png" alt="gethub-logo"
        /></a>
      </section>

      <br /><br /><br /><br />

      <section>
        <h2>Contact Information</h2>
        <p><strong>Email:</strong> 1191494@students.birzeit.edu</p>
        <p><strong>Phone:</strong> +972 52247 8148</p>
      </section>
    </main>

    <footer id="footer"></footer>

    <script>
      fetch("components/header.html")
        .then((response) => response.text())
        .then((text) => {
          document.getElementById("header").innerHTML = text;
        });

      fetch("components/footer.html")
        .then((response) => response.text())
        .then((text) => {
          document.getElementById("footer").innerHTML = text;
        });

      fetch("components/nav.html")
        .then((response) => response.text())
        .then((text) => {
          document.getElementById("nav").innerHTML = text;
        });
    </script>
  </body>
</html>
